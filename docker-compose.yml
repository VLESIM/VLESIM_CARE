version: '3.9'

services:
  backend:
    build: ./DashboardHospitalBack
    container_name: backend
    ports:
      - "3000:3000"
    networks:
      - app-network
    environment:
      - PORT=3000

  frontend:
    build: ./DashboardHospital
    container_name: frontend
    ports:
      - "5000:80"  # El build de React ser√° servido por nginx
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge